<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=256, height=77, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Relógio – 256x77</title>
<style>
  :root{
    --w:256px;
    --h:77px;
    --bg:#000000;
    --fg:#ffffff;
  }

  html, body{
    width: var(--w); height: var(--h);
    margin: 0; padding: 0; overflow: hidden;
    background: var(--bg);
  }

  .wrap{
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--fg);
    font-family: ui-monospace, Menlo, Consolas, monospace;
    font-weight: 800;
    font-size: 48px;
    letter-spacing: 0.05em;
    user-select: none;
  }

  /* piscar dos dois pontos */
  .blink-off .colon{ visibility: hidden; }
</style>
</head>
<body>
  <div class="wrap">
    <span class="hh">00</span><span class="colon">:</span><span class="mm">00</span>
  </div>

<script>
(function(){
  const elWrap = document.querySelector('.wrap');
  const elHH   = elWrap.querySelector('.hh');
  const elMM   = elWrap.querySelector('.mm');
  const colon  = elWrap.querySelector('.colon');

  let lastMinute = -1;
  let blink = true;

  function tick(){
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');

    if (parseInt(m) !== lastMinute){
      elHH.textContent = h;
      elMM.textContent = m;
      lastMinute = parseInt(m);
    }

    blink = !blink;
    colon.style.visibility = blink ? 'visible' : 'hidden';

    setTimeout(tick, 500);
  }

  tick();
})();
</script>
</body>
</html>
